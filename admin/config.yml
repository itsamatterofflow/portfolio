backend:
  name: git-gateway
  branch: master

media_folder: "site/images"
public_folder: "images"

collections: 
  - name: "projects"
    label: "Projects"
    folder: "projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}