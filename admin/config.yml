 backend:
   name: git-gateway
   branch: master

media_folder: "static/images"
public_folder: "/images"
site_url: https://itsamatterofflow.com
display_url: https://itsamatterofflow.com

collections: 
  - name: "projects"
    label: "Projects"
    folder: "projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Layout", name: "layout", widget: "hidden", default: "project"}
